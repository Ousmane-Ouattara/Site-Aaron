<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aaron Protection</title>
  <link rel="stylesheet" href="css/contact.css" />
</head>
<body>
  <div class="contact-container">
    <h1>Demande de Protection</h1>
    <form id="contact-form">
      <label for="lastname">Nom</label>
      <input type="text" id="lastname" name="lastname" required />

      <label for="firstname">Prénom</label>
      <input type="text" id="firstname" name="firstname" required />

      <label for="phone">Numéro de téléphone</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="email">Adresse email</label>
      <input type="email" id="email" name="email" required />

      <label for="location">Lieu</label>
      <input type="text" id="location" name="location" required />

      <label for="details">Détails à savoir (horaires, Nature, contexte...)</label>
      <textarea id="details" name="details" rows="6" required></textarea>

      <button type="submit">Envoyer la demande</button>
    </form>

    <div id="confirmation-message" class="hidden">
      Merci pour votre demande.<br>
      Nous vous contacterons par email ou téléphone pour plus de renseignements.
    </div>
  </div>

  <script>
    document.getElementById("contact-form").addEventListener("submit", function (e) {
      e.preventDefault(); // Empêche l'envoi réel

      const msg = document.getElementById("confirmation-message");
      msg.classList.remove("hidden");
      msg.classList.add("visible");

      this.reset(); // Réinitialise le formulaire

      setTimeout(() => {
        window.location.href = "services.html";
      }, 3000);
    });
  </script>
</body>
</html>
