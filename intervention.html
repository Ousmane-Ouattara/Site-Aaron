<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Champs d'intervention | Aaron Protection</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/BlankMap-World-v2.png/1600px-BlankMap-World-v2.png') no-repeat center center/cover;
      position: relative;
      height: 100vh;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(10, 10, 10, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .content {
      max-width: 800px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .highlight {
      color: #00ffcc;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.2rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="content">
      <h1>Nos Champs d'Intervention</h1>
      <p>
        Aaron Protection opère <span class="highlight">à l'échelle mondiale</span>, sans frontières.<br>
        Où que vous soyez, notre équipe est prête à intervenir <span class="highlight">24h/24</span> et <span class="highlight">7j/7</span> pour garantir votre sécurité.
      </p>
      <p>
        Europe, Afrique, Amérique, Asie ou Océanie : nous avons les moyens de vous accompagner partout dans le monde.
      </p>
    </div>
  </div>
</body>
</html>
